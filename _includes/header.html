<header>
  <div class="menu">
    <ul>
      <li><a href="/">{{ site.data.config.title }}</li>
    </ul>
    <ul>
      {%- for page in site.pages -%} 
      {%- if page.title -%} 
      {%- if page.menu == true -%} 
      <li><a href="{{ page.url }}">{{page.title}}</a></li>
      {%- endif -%} 
      {%- endif -%} 
      {%- endfor -%} 
    </ul>
  </div>
</header>
