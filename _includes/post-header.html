<h1>{{ page.title }}</h1>
<time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
    {{ page.date | date: "%B %-d, %Y" }}
</time>
<br />
<ul class="tags">
    {%- for tag in page.tags -%}
    <li><a href="/search#{{ tag }}">#{{ tag }}</a></li>
    {%- endfor -%}
</ul>
<br />
<br />
